<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  let canvas;
  let canvasContext;
  let ballX = 0;
  let ballY = 0;
  // at start of each round, ball will move either left or right, top or bottom
  let ballSpeedX = 0;
  let ballSpeedY = 10;
  let ballRadius = 10;

  const BRICK_W = 100;
  const BRICK_H = 50;
  const BRICK_ROWS = 4;
  const BRICK_COLUMNS = 8;
  const BRICK_COUNT = BRICK_ROWS * BRICK_COLUMNS;
  let brickGrid = new Array(BRICK_COUNT);

  const PADDLE_WIDTH = 100;
  const PADDLE_HEIGHT = 10;
  let paddle1X = 350;
  let paddle1Pos = {left: paddle1X, right: paddle1X + PADDLE_WIDTH};
  paddleCollisionY = 0;

  let startRound = false;
  const BALL_PAUSE_DURATION = 1000;

  let mouseX;
  let mouseY;

  document.addEventListener('DOMContentLoaded', function () {
    canvas = document.getElementById("gameCanvas");
    canvasContext = canvas.getContext('2d');

    let fps = 30;
    setInterval(callBoth, 1000 / fps);

    resetBricks();

    document.querySelector('.js-start-button').addEventListener('click', function () {
      resetBall();

      startRound = false;
      setTimeout(function () {
        startRound = true;
      }, BALL_PAUSE_DURATION);

      document.addEventListener('mousemove', controlPaddle1);
    });
  });

  function resetBricks() {
    for (let i = 0; i < BRICK_COUNT; i++) {
      if (Math.random() < 0.5) {
        brickGrid[i] = true;
      } else {
        brickGrid[i] = false;
      }
    }
  }

  function drawBricks() {
    const brickMargin = 2;

    for (let i = 0; i < BRICK_ROWS; i++) {
      for (let j = 0; j < BRICK_COLUMNS; j++) {
        rowStartIndex = i * BRICK_COLUMNS;

        if (brickGrid[rowStartIndex + j]) {
          colorRect(BRICK_W * j, BRICK_H * i, BRICK_W - brickMargin, BRICK_H - brickMargin, 'blue');
        }
      }
    }
  }

  function controlPaddle1(e) {
    let mousePos = calculateMousePos(e);
    // align mouse center and paddle center
    paddle1X = mousePos.x - (PADDLE_WIDTH / 2);

    paddle1Pos = {left: paddle1X, right: paddle1X + PADDLE_WIDTH};
  }

  function resetBall() {
    startRound = false;
    setTimeout(function () {
      startRound = true;
    }, BALL_PAUSE_DURATION);

    // set ball at center
    ballX = canvas.width / 2;
    ballY = canvas.height / 2;

    ballSpeedX = 0;
    ballSpeedY = 10;
  }

  function calculateMousePos(event) {
    let rect = canvas.getBoundingClientRect();
    let root = document.documentElement;
    mouseX = event.clientX - rect.left - root.scrollLeft;
    mouseY = event.clientY - rect.top - root.scrollTop;
    let result = {
      x: mouseX,
      y: mouseY
    };

    return result;
  }
  function callBoth() {
    if (startRound) {
      moveAll();
    }
    drawAll();
  }

  function moveAll() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballX < 0) {
      ballX += -ballSpeedX;
      ballSpeedX = -ballSpeedX;
    }

    if (ballX > canvas.width) {
      ballX -= ballSpeedX;
      ballSpeedX = -ballSpeedX;
    }

    if (ballY < 0) {
      ballY += -ballSpeedY;
      ballSpeedY = -ballSpeedY;
    }

    if (ballY > paddleCollisionY) {
      if (paddle1Pos.left < ballX && paddle1Pos.right > ballX) {
        ballY -= ballSpeedY;
        ballSpeedY = -ballSpeedY;

        let deltaX = ballX - (paddle1X + PADDLE_WIDTH / 2);
        ballSpeedX = deltaX * 0.35;
      }
    }

    if (ballY > canvas.height) {
      resetBall();
    }
  }

  function colorRect(x, y, width, height, color) {
    canvasContext.fillStyle = color;
    canvasContext.fillRect(x, y, width, height);
  }

  function colorCircle(x, y, radius, color) {
    canvasContext.fillStyle = color;
    canvasContext.beginPath();
    canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
    canvasContext.fill();
  }

  function colorText(text, x, y, color) {
    canvasContext.font = "normal 16px Arial";
    canvasContext.fillStyle = color;
    canvasContext.fillText(text, x, y);
  }

  function drawAll() {
    colorRect(0, 0, canvas.width, canvas.height, 'black');
    drawBricks();

    const paddleFloat = canvas.height - 50;
    paddleCollisionY = paddleFloat - PADDLE_HEIGHT;
    colorRect(paddle1X, paddleFloat, PADDLE_WIDTH, PADDLE_HEIGHT, 'white');

    showDebugInfo();

    // at start (when ballX and ballY are 0), hide ball
    if (ballX && ballY) {
      colorCircle(ballX, ballY, ballRadius, 'white');
    }
  }

  function showDebugInfo() {
    // mouse position
    colorText(`(${Math.floor(mouseX)},${Math.floor(mouseY)})`, 5, 20, 'yellow');
    // row and column at mouse position
    let mouseBrickRow = Math.floor(mouseY / BRICK_H);
    let mouseBrickColumn = Math.floor(mouseX / BRICK_W);
    colorText(`(${mouseBrickRow},${mouseBrickColumn})`, 5, 40, 'yellow');
  }
</script>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .start-button {
    margin-top: 10px;
    background-color: black;
    color: white;
    padding: 8px 16px;
    font-size: 16px;
  }
</style>

<body>
  <canvas id='gameCanvas' width='800' height='600'></canvas>
  <div class="start">
    <button class="js-start-button start-button">
      START
    </button>
  </div>
</body>

</html>
